<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="week4.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>SheCodes</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form>
          <input type="text" placeholder="Type city here." id="citysearch" />
          <input
            type="submit"
            value="search"
            class="btn btn-primary"
            id="searchb"
          />
          <input
            type="submit"
            value="Current"
            class="btn btn-success"
            id="currentb"
          />
        </form>
        <h1 id="city">Sydney NSW, Australia</h1>
        <ul>
          <li class="ctime">Monday</li>
          <li id="descrip">Partly Cloud</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-3" id="image">
                <img
                  src="https://www.creativefabrica.com/wp-content/uploads/2021/03/31/weather-icon-illustration03-Graphics-10205167-1.jpg"
                  alt="cloud"
                />
              </div>
              <div class="col-9" id="temp">
                <span class="temperature"></span>
                <span class="unit" id="unit">
                  <a href="#" id="degrees">Â°C</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="weatherlist">
              <li>Precipitation: 0%</li>
              <li id="hum">Humidity 77%</li>
              <li id="win">Wind: 8km/hr</li>
            </ul>
          </div>
          <a href="https://github.com/gkmurombo/shecodes"
            >OpenSource WeatherApp</a
          ><strong>Coded by Getty</strong>
        </div>
      </div>
    </div>

    <script src="week4.js"></script>
  </body>
</html>
